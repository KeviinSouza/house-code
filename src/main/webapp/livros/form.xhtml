<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
</head>

<body>
	<h:form>
	
		<div>
			<h:outputLabel value="Titulo" />
			<h:inputText value="#{livroBean.livro.titulo}" required="true" id="titulo" style="margin-left: 30px; width: 290px; height:30px;"/>
			<h:message for="titulo"/>
		</div>
		<div>
			<h:outputLabel value="Descrição" />
			<h:inputTextarea value="#{livroBean.livro.descricao}" rows="2" cols="7" required="true" id="descricao" style="margin-left: 30px; width: 265px; height:30px;"/>
			<h:message for="descricao"/>
		</div>
		<div>
			<h:outputLabel value="Número de Paginas" />
			<h:inputText value="#{livroBean.livro.paginas}" required="true" id="paginas" style="margin-left: 30px; width: 200px; height:30px;"/>
			<h:message for="paginas"/>
		</div>
		<div>
			<h:outputLabel value="Preço" />
			<h:inputText value="#{livroBean.livro.preco}" required="true" id="preco" style="margin-left: 30px; width: 290px; height:30px;"/>
			<h:message for="preco"/>
		</div>
		<div>
			<h:outputLabel value="Data de Publicação" />
			<h:inputText value="#{livroBean.livro.publicacao}" id="publicacao" style="margin-left: 30px; width: 200px; height:30px;" />
			<h:message for="publicacao" />
		</div>
		<div>
			<h:outputLabel value="Autores" />
			<h:selectManyListbox value="#{livroBean.livro.autores}" converter="autorConverter" id="autores" style="margin-left: 30px; width: 280px; height:50px;">
				<f:selectItems value="#{livroBean.autores}" var="autor"
					itemValue="#{autor}" itemLabel="#{autor.nome}">
				</f:selectItems>
			</h:selectManyListbox>
		</div>
		<h:commandButton action="#{livroBean.Salvar()}" value="Cadastrar" />
	</h:form>
</body>
</html>

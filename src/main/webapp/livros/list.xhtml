<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head>

<h:body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Casa do Código</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="navbar-nav">
					<li class="nav-link">
						<h:link value="Cadastro" outcome="form" />
					</li>
					<li class="nav-link active">
						<a href="#">Lista</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="container">
	<h1>Listagem de Livros</h1>
	
	<h:messages />
	<h:dataTable var="livro" value="#{listaBean.livros}" >
		<h:column>
			<f:facet name="header">Titulo</f:facet>
			#{livro.titulo}
		</h:column>
		<h:column>
			<f:facet name="header">Descrição</f:facet>
			#{livro.descricao}
		</h:column>
		<h:column>
			<f:facet name="header">Número de Páginas</f:facet>
			#{livro.paginas}
		</h:column>
		<h:column>
			<f:facet name="header">Preço</f:facet>
			#{livro.preco}
		</h:column>
		<h:column>
			<f:facet name="header">Autores</f:facet>
			<ui:repeat var="autor" value="#{livro.autores}">
				#{autor.nome} -
			</ui:repeat>
			#{livro.autores}
		</h:column>
	</h:dataTable>
	</div>
</h:body>
</html>
